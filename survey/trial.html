<!doctype html>
<!-- https://jqueryui.com/resources/demos/dialog/modal-form.html -->
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trial Test - Modal form</title>
    <link rel="stylesheet" href="css/trial.css">

	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	
</head>
<body>

<div id="dialog-form" title="Create new user">
	<p class="validateTips">All form fields are required.</p>


    <h2>WELCOME</h2>

   
    <p>Click on the "Open Form" button to open the popup form.</p>



	<form>
		<fieldset>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" value="Jane Smith" class="text ui-widget-content ui-corner-all">

            <label for="age">Age</label>
			<input type="text" name="name" id="age" value="Jane Smith" class="text ui-widget-content ui-corner-all">

            <label for="animal">Animal</label>
			<input type="text" name="name" id="animal" value="Jane Smith" class="text ui-widget-content ui-corner-all">


			<!-- Allow form submission with keyboard without duplicating the dialog button -->
			<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
		</fieldset>

	</form>
</div>


<div id="users-contain" class="ui-widget">
	<h1>Existing Users:</h1>
	<table id="users" class="ui-widget ui-widget-content">
		<thead>
			<tr class="ui-widget-header ">
				<th>Name</th>
				<th>Age</th>
				<th>Animal</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John Doe</td>
				<td>45</td>
				<td>Puppy</td>
			</tr>
		</tbody>
	</table>
</div>
<button id="create-user">Create new user</button>


<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/trial.js"></script>


<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script></body>
</html>
