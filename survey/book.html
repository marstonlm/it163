            <form id="survyForm" class="formContainer" target="_blank">

                <label for="hikdername">
                    <strong>What is your name?</strong>
                </label>
                <input type="text" id="formHikerName" name="hikername" required>
          
                <button type="submit" class="btn">Submmit</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>

        </div>
    </div>
<br>
<div>

</div>
